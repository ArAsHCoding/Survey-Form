<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
       <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div id="survey-form">
      <form>
        <label id="name-label" for="name">Name 
        <br />
        <input id="name" type="text" placeholder="Enter your name">
        </label>
        <br />
        <label id="email-label" for="email">Email
         <br />
         <input id="email" type="email" placeholder="Enter your email">
        </label>
         <br />
        <label id="number-label" for="number">Age (optional)
         <br />
         <input id="number" type="number" min="10" max="99" placeholder="Age">
        </label>
     <section>
      <div>
       <div>
       <h2>Which option best describes your current role?</h2>
       </div>
          <select name="role" id="dropdown-1">
            <option value="select current role">Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
          <label class="label" for="definitly">Definitly
            <input id="definitly" type="radio" name="friend" value="Definitely">
          </label>
          <br />
          <label class="label" for="maybe">Maybe
            <input id="maybe" type="radio" name="friend" value="Maybe">
          </label>
          <br />
          <label class="label" for="not_sure">Not Sure
            <input id="not_sure" type="radio" name="friend" value="Not sure">
          </label>
      </div>
      <div>
        <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="feature" id="dropdown-2">
            <option value="select an option">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
          </select>
      </div>
      <div>
        <p>What would you like to see improved?(Check all that apply)</p>
        <label class="label" for="front-end">Front-end Projects</label>
          <input id="front-end" type="checkbox" value="front-end">
           <br />
        <label class="label" for="back-end">Back-end Projects</label>
          <input id="back-end" type="checkbox" value="back-end">
          <br />
        <label class="label" for="data">Data Visualization</label>
          <input id="data" type="checkbox" value="data">
          <br />
        <label class="label" for="challenge">Challenges
          <input id="challenge" type="checkbox" value="challenge"></label>
          <br />
        <label class="label" for="open_source">Open Source Community</label>
          <input id="open_source" type="checkbox" value="open_source">
          <br />
        <label class="label" for="gitter_help">Gitter help rooms
          <input id="gitter_help" type="checkbox" value="gitter_help"></label>
          <br />
        <label class="label" for="videos">Videos
          <input id="videos" type="checkbox" value="videos"></label>
          <br />
        <label class="label" for="city">City Meetups
          <input id="city" type="checkbox" value="city"></label>
          <br />
        <label class="label" for="wiki">Wiki
          <input id="wiki" type="checkbox" value="wiki"></label>
          <br />
        <label class="label" for="forum">Forum
          <input id="forum" type="checkbox" value="forum" ></label>
          <br />
        <label class="label" for="additional">Additional Courses
          <input id="additional" type="checkbox" value="additional"></label>
      </div>
    </section>
          <br />
           <textarea name="comment" id="textarea" cols="40" rows="10">Write your comment ...</textarea>
           <br/>
           <button id="submit" type="submit">Submit</button>
        </form>
        </div>
  </main>
 </body>
</html>
